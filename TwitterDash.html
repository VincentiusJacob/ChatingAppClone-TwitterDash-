<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwitterDash</title>
    <link rel="stylesheet" href="TwitterDash.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gluten&family=Open+Sans:wght@400;700&family=Syne:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="TwitterDash.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="Logo">
        <img src="twitter.png" />
        <h1>TwitterDash</h1>
      </div>
      <div class="Search">
        <span class="material-symbols-outlined" id="searchbtn"> search </span>
        <input type="search" id="searchinput" placeholder="Search User" />
      </div>
    </header>
    <main>
      <div class="left-container" id="left-container">
        <div class="chat-container" id="chat-container"></div>
        <div class="Pages">
          <div class="prevBtn">
            <button id="prevbutton">Prev</button>
          </div>
          <div class="Pages-text">
            <span id="displaypage"> Showing 1-10</span>
            <span id="displaypagetwo"> from 100 results</span>
          </div>
          <div class="nextBtn">
            <button id="nextbutton" class="nextbutton">Next</button>
          </div>
        </div>
      </div>
      <!-- chat container -->
      <div class="tweet-container" id="tweet-container">
        <div class="display-text" id="display-text">
          <h1>You can see user's detail and their posts here</h1>
          <p>Click on any users in the left list to see their details</p>
        </div>
      </div>
    </main>
  </body>
</html>
